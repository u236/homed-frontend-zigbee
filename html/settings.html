<h2 class="title"><i class="icon-settings"></i> Settings</h2>
<form>
    <label>Title:</label>
    <input type="text" name="title">
    <label>Host:</label>
    <input type="text" name="host">
    <label>Port:</label>
    <input type="text" name="port">
    <label>Username:</label>
    <input type="text" name="userName">
    <label>Password:</label>
    <input type="password" name="password">
    <label>Path:</label>
    <input type="text" name="path">
    <label>Prefix:</label>
    <input type="text" name="prefix">
    <label class="checkbox"><input type="checkbox" name="useSSL">Enable SSL</label>
    <label class="checkbox"><input type="checkbox" name="darkTheme">Dark theme</label>
</form>
<div class="buttons">
    <button class="save"><i class="icon-true"></i> Save</button>
    <button class="cancel"><i class="icon-false"></i> Cancel</button>
    <button class="delete"><i class="icon-false"></i> Delete</button>
</div>
