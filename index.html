<!DOCTYPE html>
<html>
    <head>
        <title>HOMEd ZigBee</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/d3.min.js"></script>
        <script src="js/iro.min.js"></script>
        <script src="js/mqtt.min.js"></script>
        <script src="js/expose.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="homed">
            <div id="modal"><div class="data"></div></div>
            <div id="toast"></div>
            <div class="header">
                <div class="container">
                    <span id="showDevices"><i class="icon-list"></i> DEVICES</span>
                    <span id="showMap"><i class="icon-map"></i> MAP</span>
                    <span id="showSettings"><i class="icon-settings"></i> SETTINGS</span>
                    <span id="permitJoin">-</span>
                </div>
            </div>
            <div class="content">
                <div class="container"></div>
            </div>
            <div class="footer">
                <div class="container">
                    <span id="footerData">Server: <span id="serverInfo">unknown</span> | Service version: <span id="serviceVersion">unknown</span> | Frontend version: 0.2.1</span>
                    <span id="toggleTheme"></span>
                </div>
            </div>
        </div>
    </body>
</html>
